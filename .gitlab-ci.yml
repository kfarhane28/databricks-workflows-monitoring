  TF_ROOT: "${CI_PROJECT_DIR}/infrastructure"
  TF_CLI_ARGS_plan: "-var-file=environments/$ENVIRONMENT.tfvars"
  ENVIRONMENT:
    value: di-1
    description: "Environnement cible Ã  livrer"
    options:
      - di-1
      - rc-1
      - pr-1

default:
  tags: 
    - iac-pfa

stages:
  - prepare_data
  - validate
  - test
  - build
  - deploy

